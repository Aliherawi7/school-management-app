<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .loading {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="height: 200px; width: 300px;">
        <circle fill="#FF0707" stroke="#FF0707" stroke-width="15" r="15" cx="40" cy="65">
            <animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1"
                repeatCount="indefinite" begin="-.4" />
        </circle>
        <circle fill="#FF0707" stroke="#FF0707" stroke-width="15" r="15" cx="100" cy="65">
            <animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1"
                repeatCount="indefinite" begin="-.2" />
        </circle>
        <circle fill="#FF0707" stroke="#FF0707" stroke-width="15" r="15" cx="160" cy="65">
            <animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1"
                repeatCount="indefinite" begin="0" />
        </circle>
    </svg>
</body>

</html>
